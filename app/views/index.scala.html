    *, *:before, *:after {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
    }

    .game {
        width: 450px;
        height: 450px;
        margin-top: 50px;
        margin-right: auto;
        margin-left: auto;
    }

    @@media screen and (max-width: 500px) {

            width: 315px;
            height: 315px;
        }
    }

    .game:after {
        content: "";
        display: table;
        clear: both;
    }

    .area {
        float: left;
        width: 33.333%;
        height: 33.333%;
        padding: 1%;
    }

    .area:nth-child(3n+1),
    .area:nth-child(3n+2) {
        border-right: 3px solid #7f8c8d;
    }

    .area:nth-child(n+4) {
        border-top: 3px solid #7f8c8d;
    }

    .area:after {
        content: "";
        display: table;
        clear: both;
    }

    .tile {
        float: left;
        width: 33.333%;
        height: 33.333%;
        padding: 1%;
    }

    .tile-button {
        width: 100%;
        height: 100%;
        padding: 0;
        cursor: pointer;
        vertical-align: middle;

        border: 1px solid #bdc3c7;
        background-color: #ecf0f1;
    }

    .tile-button:hover,
    .tile-button:focus {
        border-color: #3498db;
        background-color: #3498db;
    }

    .tile-button.X {
        background-color: #3498db;
        border-color: #2980b9;
    }

    .tile-button.O {
        background-color: #e74c3c;
        border-color: #c0392b;
    }

    .available {
        background-color: #bdc3c7;
        border-color: #bdc3c7;
    }

    </style>

</head>
