@import model.forms.Forms._

@(gameForm: Form[GameData])(implicit messages: Messages)

@partials.template("") {

<nav class="uk-navbar uk-navbar-attached">

    <ul class="uk-navbar-nav">
        <a href="/" class="uk-navbar-brand">Ultimate Tic-Tac-Toe</a>
        <li>
            <a href="/rules" class="uk-navbar-nav-subtitle">
                What is this?
                <div>Learn the rules</div>
            </a>
        </li>
    </ul>

</nav>

<div class="uk-grid uk-margin-large-top">

    <div class="uk-width-large-1-4 uk-width-medium-1-5 uk-width-small-1-10">&nbsp;</div>
    <div class="uk-width-large-2-4 uk-width-medium-3-5 uk-width-small-8-10">
        <div class="uk-panel uk-panel-box uk-panel-box-primary uk-text-center">
            @helper.form(action = routes.HomeController.createGame(), 'class -> "uk-form") {
            <fieldset data-uk-margin>
                <input type="text" name="nameX" id="nameX" placeholder="Your name" autocomplete="off">
                <button class="uk-button uk-button-primary">Create New Game</button>
            </fieldset>
            }
        </div>
    </div>
    <div class="uk-width-large-1-4 uk-width-medium-1-5 uk-width-small-1-10">&nbsp;</div>

</div>

<div class="uk-grid uk-margin-large-top">
    <div class="uk-width-large-1-5 uk-width-medium-1-10 uk-hidden-small">&nbsp;</div>
    <div class="uk-width-large-3-5 uk-width-medium-8-10 uk-width-small-1-1">
        <div class="uk-panel">
            <table class="uk-table uk-table-striped">
                <thead id="gameListHeader" style="display:none">
                    <tr>
                        <th class="uk-width-3-10">X</th>
                        <th class="uk-width-3-10">O</th>
                        <th class="uk-width-2-10">Games Finished</th>
                        <th class="uk-width-2-10">Total Moves</th>
                    </tr>
                </thead>
                <tbody id="gameList" style="display:none"></tbody>
            </table>
        </div>
    </div>
    <div class="uk-width-large-1-5 uk-width-medium-1-10 uk-hidden-small">&nbsp;</div>
</div>

<script type="text/javascript">
  tictactoe.RoomClient().start();
</script>

<style>
    td {
        height:30px;
    }
</style>
}
